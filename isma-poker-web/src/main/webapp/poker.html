<!-- STRUCTURE -->
<!-- GABARIT 09-->
<div id="global">
    <div id="entete">
        <div id="title-container">
            <center><h1>Poker WebApp</h1></center>
        </div>
        <div id="login-container"></div>
    </div>
    <div id="centre">
        <div id="navigation">
            <div id="gameinfos-container"></div>
            <div id="playerinfos-container"></div>
        </div>
        <div id="principal">
            <div id="table-container"></div>
            <div id="secondaire">Lobbies todo</div>
        </div>
        <div id="pied">
            <div id="playeractions-container"></div>
        </div>
    </div>

<!-- FILL STRUCTURE WITH BACKBONE -->
<script type="text/javascript">
    var gameInfos = new GameInfosModel();
    var gameInfosView = new GameInfosView({el: $('#gameinfos-container'), model: gameInfos});

    var playerActions = new PlayerActions();
    var playerActionsView = new PlayerActionsView({el: $('#playeractions-container'), model: playerActions});

    var login = new LoginModel();
    var loginView = new LoginView({el: $('#login-container'), model: login});

    var thePlayer = new PlayerInfo();
    var playerInfoView = new PlayerInfoView({el: $('#playerinfos-container'), model: thePlayer});

    models['login'] = login;
    models['gameInfos'] = gameInfos;
    models['playerActions'] = playerActions;
    models['player'] = thePlayer;

    var tableView = new TableView({el: $('#table-container')});

    var p1 = new PlayerInfo();
    var p2 = new PlayerInfo();
    var p3 = new PlayerInfo();
    var p4 = new PlayerInfo();
    var p5 = new PlayerInfo();
    var p6 = new PlayerInfo();
    var p7 = new PlayerInfo();
    var p8 = new PlayerInfo();
    var p9 = new PlayerInfo();
    var p10 = new PlayerInfo();
    var playerCollection = new PlayerCollection([p1, p2, p3, p4, p5, p6, p7, p8, p9, p10]);
    var playerCollectionView = new PlayerCollectionView({collection: playerCollection});
    models['playerCollection'] = playerCollection;

    var card1 = new Card();
    var card2 = new Card();
    var card3 = new Card();
    var card4 = new Card();
    var card5 = new Card();
    var cardCollection = new CardCollection([card1, card2, card3, card4, card5]);
    var cardCollectionView = new CardCollectionView({collection: cardCollection});
    models['cardCollection'] = cardCollection;

</script>
