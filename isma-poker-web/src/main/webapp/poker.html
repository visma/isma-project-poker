<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Poker client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <!-- STYLE -->
    <link rel="stylesheet" media="screen" href="css/style.css" type="text/css"/>

    <!-- LIBRARIES -->
    <script type="text/javascript" src="js/lib/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>

    <!-- BACKBONE -MODELS/VIEWS -->
    <script type="text/javascript" src="js/models/gameinfos.js"></script>
    <script type="text/javascript" src="js/views/gameinfos.js"></script>

    <script type="text/javascript" src="js/models/playeractions.js"></script>
    <script type="text/javascript" src="js/views/playeractions.js"></script>

    <script type="text/javascript" src="js/models/login.js"></script>
    <script type="text/javascript" src="js/views/login.js"></script>

    <!-- TEMPLATES -->
    <script type="text/javascript" src="js/templates/login-template.js"></script>
    <script type="text/javascript" src="js/templates/gameinfos-template.js"></script>
    <script type="text/javascript" src="js/templates/playeractions-template.js"></script>

    <!-- COMMUNICATION -->
    <script type="text/javascript" src="js/io/actions.js"></script>
    <script type="text/javascript" src="js/io/messages.js"></script>

</head>
<body>
<!-- STRUCTURE -->
<div id="login-container"></div>

<div id="main-container">
    <div id="gameinfos-container"></div>
    <div id="playeractions-container"></div>
</div>

<!-- FILL STRUCTURE WITH BACKBONE -->
<script type="text/javascript">
    var gameInfos = new GameInfosModel();
    var gameInfosView = new GameInfosView({
        el: $('#gameinfos-container'),
        model: gameInfos
    });

    var playerActions = new PlayerActions();
    var playerActionsView = new PlayerActionsView({
        el: $('#playeractions-container'),
        model: playerActions
    });

    var login = new LoginModel();
    var loginView = new LoginView({
        el: $('#login-container'),
        model: login
    });

    models['login'] = login;
    models['gameInfos'] = gameInfos;
    models['playerActions'] = playerActions;

</script>
</body>
</html>
